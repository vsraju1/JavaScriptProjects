<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to color change</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Click to color change</h1>
        <div class="container-items">
            <div class="button" id="blue"></div>
            <div class="button" id="red"></div>
            <div class="button" id="green"></div>
            <div class="button" id="gray"></div>
        </div>
        <p>Click on boxes to change the body background color into the clicked box color</p>
    </div>
<script src="./index.js"></script>
</body>

</html>
